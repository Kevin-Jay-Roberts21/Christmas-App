  <footer class="footer">Made with Python â€¢ PWA installable</footer>

    <script>
    // confirm checkbox helper
    function confirmClaim(cb, url){
      if(!cb.checked) { cb.checked = false; return false; } // never allow uncheck
      const ok = confirm("Checking this box indicates that you h...ive this person this item. Are you sure you want to continue?");
      if(!ok){ cb.checked = false; return false; }
      // submit via POST (no JS libs)
      const f = document.createElement('form');
      f.method = 'POST'; f.action = url;
      document.body.appendChild(f); f.submit();
      return true;
    }

    // PWA: register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .catch(err => {
            console.warn('Service worker registration failed', err);
          });
      });
    }
  </script>
</body>
</html>
