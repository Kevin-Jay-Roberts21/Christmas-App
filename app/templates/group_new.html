{% extends "base.html" %}
{% block content %}
<h2>Create a group</h2>

{% if error %}
  <p style="padding:.5rem; background:#fef2f2; border:1px solid #fca5a5; border-radius:.5rem;">
    {{ error }}
  </p>
{% endif %}
{% if info %}
  <p style="padding:.5rem; background:#ecfeff; border:1px solid #06b6d4; border-radius:.5rem;">
    {{ info }}
  </p>
{% endif %}

<form method="post" action="/groups/new">
  <div>
    <label>Group name <input name="name" required></label>
  </div>
  <div>
    <label>Pick your list to show in this group
      <select name="selected_list_id" required>
        {% for gl in my_lists %}
          <option value="{{ gl.id }}">{{ gl.name }}</option>
        {% endfor %}
      </select>
    </label>
  </div>
  <button type="submit">Create group</button>
</form>
{% endblock %}
